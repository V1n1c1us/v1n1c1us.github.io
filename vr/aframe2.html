<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
      <a-scene>
          <a-assets>
            <a-asset-item id="model-obj" src="model.obj"></a-asset-item>
            <a-asset-item id="materials-mtl" src="materials.mtl"></a-asset-item>

            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">

        </a-assets>

        <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 1000" camera="active: true" look-controls wasd-controls position="-6 2 6" data-aframe-default-camera></a-entity>
          <a-entity position="-5 0.9 0" rotation="0 145 0">
            <a-obj-model src="#model-obj" mtl="#materials-mtl"></a-obj-model>
        </a-entity>

        <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
          <a-sky id="bg" radius="30" src="#skyTexture" theta-length="90"></a-sky>
        </a-scene>
  </body>
</html>
